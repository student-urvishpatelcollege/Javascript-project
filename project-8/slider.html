<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="btn-txt">
            <button class="prev" onclick="prev()">&lt;</button>
        </div>
        <section class="container">
            <div class="slide" id="s1">
                <div class="num">1 / 5</div>
                <div class="slide-txt-1">
                    <h2>Himachal Pradesh</h2>
                    <p>"Snow-laden Mountain Province"</p>
                </div>
            </div>
            <div class="slide" id="s2">
                <div class="num">2 / 5</div>
                <div class="slide-txt-2">
                    <h2>French Republic</h2>
                    <p>"Liberty, equality, fraternity"</p>
                </div>
            </div>
            <div class="slide" id="s3">
                <div class="num">3 / 5</div>
                <div class="slide-txt-3">
                    <h2>Lakshadweep</h2>
                    <p>"one hundred thousand islands"</p>
                </div>
            </div>
            <div class="slide" id="s4">
                <div class="num">4 / 5</div>
                <div class="slide-txt-4">
                    <h2>Deutschland</h2>
                    <p>Federal Republic of Germany</p>
                </div>
            </div>
            <div class="slide" id="s5">
                <div class="num">5 / 5</div>
                <div class="slide-txt-5">
                    <h2>Russia</h2>
                    <p>Saint Petersburg is its second-largest city</p>
                </div>
            </div>
        </section>
        <div class="btn-box">
            <button class="next" onclick="next()">&gt;</button>
        </div>
    </div>
</body>

</html>
