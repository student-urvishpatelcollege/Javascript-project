<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <script src="count.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .container {
            background-color: slategray;
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffffffcc;
        }

        #countdown {
            font-size: 56px;
            font-weight: bold;
            color: #ffffffee;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="countdown">00:00:10</div>
    </div>
</body>

</html>
