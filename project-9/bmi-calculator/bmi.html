<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
  <script src="bmi.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="box">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" />

      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height" />

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight" />

      <div class="gender">
        <button id="male">Male</button>
        <button id="female">Female</button>
      </div>

      <button class="calbtn" onclick="calBmi()">Calculate BMI</button>

      <div class="result">
        <p><strong>BMI:</strong> <span id="bmi-value"></span></p>
        <p><strong>Result:</strong> <span id="bmi-result"></span></p>
      </div>
    </div>
  </div>
</body>

</html>
